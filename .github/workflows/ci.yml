name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies
        run: npm ci
      - name: Format check
        run: npm run format -- --check
      - name: Install app dependencies
        run: |
          cd src/random-with-friends
          npm ci
      - name: Lint
        run: |
          cd src/random-with-friends
          npm run lint -- --max-warnings=0

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/random-with-friends/package-lock.json
      - name: Install root dependencies
        run: npm ci
      - name: Install app dependencies
        run: |
          cd src/random-with-friends
          npm ci
      - name: Build
        run: |
          cd src/random-with-friends
          npm run build
      - name: Debug Build Output
        run: |
          echo "Listing contents of src/random-with-friends after build:"
          ls -la src/random-with-friends
          echo "Listing contents of src/random-with-friends/.next:"
          ls -la src/random-with-friends/.next || echo ".next directory not found"
      - name: Confirm Upload Path
        run: |
          echo "Checking contents of src/random-with-friends/.next before upload:"
          ls -la src/random-with-friends/.next || echo ".next directory not found"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: src/random-with-friends/.next
          if-no-files-found: warn
          compression-level: 6
          overwrite: true
          include-hidden-files: true

  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: src/random-with-friends/.next
      - name: Install app dependencies
        run: |
          cd src/random-with-friends
          npm ci
      - name: Install e2e dependencies
        run: |
          cd test/e2e
          npm ci
          npx playwright install --with-deps
      - name: Run E2E tests
        env:
          PLAYWRIGHT_USE_PROD: '1'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
        run: |
          cd test/e2e
          npm test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/e2e/playwright-report/*
