name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/random-with-friends/package-lock.json
            test/e2e/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('test/e2e/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install All Dependencies
        run: |
          npm ci
          cd src/random-with-friends
          npm ci
          cd ../../test/e2e
          npm ci

      - name: Format Check
        run: npm run format -- --check

      - name: Lint
        run: |
          cd src/random-with-friends
          npm run lint -- --max-warnings=0

      - name: Build
        run: |
          cd src/random-with-friends
          npm run build

      - name: Install Playwright Browsers
        run: |
          cd test/e2e
          npx playwright install --with-deps

      - name: Run Playwright E2E Tests
        env:
          PLAYWRIGHT_USE_PROD: '1'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
        run: |
          cd test/e2e
          npm test

      - name: Upload Playwright Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 7
