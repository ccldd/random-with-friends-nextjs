name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/random-with-friends/package-lock.json
            test/e2e/package-lock.json

      - name: Install All Dependencies
        run: |
          npm ci
          cd src/random-with-friends
          npm ci
          cd ../../test/e2e
          npm ci

      - name: Format Check
        run: npm run format -- --check

      - name: Lint
        run: |
          cd src/random-with-friends
          npm run lint -- --max-warnings=0

      - name: Build
        run: |
          cd src/random-with-friends
          npm run build

      - name: Run Playwright E2E Tests
        uses: docker://mcr.microsoft.com/playwright:v1.37.0-focal
        env:
          PLAYWRIGHT_USE_PROD: '1'
          PLAYWRIGHT_BASE_URL: 'http://localhost:3000'
        with:
            args: |
                cd test/e2e
                npm test

      - name: Upload Playwright Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 7
