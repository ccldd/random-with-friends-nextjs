name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/random-with-friends/package-lock.json
            test/e2e/package-lock.json

      - name: Install All Dependencies
        run: |
          npm ci
          cd src/random-with-friends
          npm ci
          cd ../../test/e2e
          npm ci

      - name: Format Check
        run: npm run format -- --check

      - name: Lint
        run: |
          cd src/random-with-friends
          npm run lint -- --max-warnings=0

      - name: Build
        run: |
          cd src/random-with-friends
          npm run build
    
      - name: Upload Build Output
        uses: actions/upload-artifact@v4
        with:
          name: random-with-friends-build
          path: src/random-with-friends/.next/
          retention-days: 1
          if-no-files-found: error
          include-hidden-files: true

  playwright:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: lint-build-test
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
      options: --user 1001
    env:
        PLAYWRIGHT_USE_PROD: '1'
        PLAYWRIGHT_BASE_URL: 'http://localhost:3000'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            src/random-with-friends/package-lock.json
            test/e2e/package-lock.json

      - name: Install All Dependencies
        run: |
          cd ./test/e2e
          npm ci

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: random-with-friends-build
          path: ./src/random-with-friends/.next/

      - name: Run Playwright E2E Tests
        run: |
          npm run test

      - name: Upload Playwright Report on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/e2e/playwright-report/
          retention-days: 7
